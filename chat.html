<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONCORD - 유정</title>
  </head>
  <body class="chat-body">
    <!-- ToDolist -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__time">18:26</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span class="status-bar__battery-per">58%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="alt-top-header">
      <div class="alt-top-header__column">
        <a href="message.html">
          <i class="fa-solid fa-arrow-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-top-header__column">
        <h1 class="alt-top-header__title">유정</h1>
      </div>
      <div class="alt-top-header__column">
        <div class="alt-top-header__btn">
          <i class="fa-solid fa-phone fa-lg"></i>
        </div>
        <div class="alt-top-header__btn">
          <i class="fa-solid fa-bars fa-xl"></i>
        </div>
      </div>
    </header>

    <main class="chat-main">
      <div class="chat-time-stamp">
        <hr class="chat-time-stamp__bar" />
        <span class="chat-time-stamp__time">2024년 7월 28일</span>
        <hr class="chat-time-stamp__bar" />
      </div>

      <div class="chat-message">
        <img
          class="chat-message__img"
          src="https://mblogthumb-phinf.pstatic.net/MjAyMzA5MDJfOTgg/MDAxNjkzNjQ1MjczOTk3.hGhkfdVqg6Jf-ZDmK8sT51ujjlebsPxg_KnPPKd0JH8g.iR-f1IkMCwwF1IJt2FZ14_yD0KfL5zjM1yS9kDXLhkcg.JPEG.dinofan/98658150_p0_master1200.jpg?type=w800"
        />
        <div class="chat-message__text-box">
          <div class="chat-message__title-box">
            <span class="chat-message__title">유정</span>
            <span class="chat-message__time">오늘 18:01</span>
          </div>
          <span class="chat-message__message">편의점 들리는 김에</span>
          <span class="chat-message__message">오면서 우유 사와줘</span>
          <span class="chat-message__message">만약에 아보카도 있으면</span>
          <span class="chat-message__message">6개 사와</span>
        </div>
      </div>

      <div class="chat-message">
        <!-- chat-message--me <- 이거 너무 안이쁨... -->
        <img
          class="chat-message__img"
          src="https://avatars.githubusercontent.com/u/170064271"
        />
        <div class="chat-message__text-box">
          <div class="chat-message__title-box">
            <span class="chat-message__title">윤수</span>
            <span class="chat-message__time">오늘 18:10</span>
          </div>
          <span class="chat-message__message"
            >아보카도 있길래 우유 6개 사왔어!</span
          >
        </div>
      </div>

      <div class="chat-message">
        <img
          class="chat-message__img"
          src="https://mblogthumb-phinf.pstatic.net/MjAyMzA5MDJfOTgg/MDAxNjkzNjQ1MjczOTk3.hGhkfdVqg6Jf-ZDmK8sT51ujjlebsPxg_KnPPKd0JH8g.iR-f1IkMCwwF1IJt2FZ14_yD0KfL5zjM1yS9kDXLhkcg.JPEG.dinofan/98658150_p0_master1200.jpg?type=w800"
        />
        <div class="chat-message__text-box">
          <div class="chat-message__title-box">
            <span class="chat-message__title">유정</span>
            <span class="chat-message__time">오늘 18:15</span>
          </div>
          <span class="chat-message__message">???????????</span>
          <span class="chat-message__message">여기를 눌러보세요!</span>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <button class="reply__btn">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="reply__btn">
          <i class="fa-solid fa-gift"></i>
        </button>
        <button class="reply__btn">
          <i class="fa-solid fa-image"></i>
        </button>
      </div>
      <div class="reply__column">
        <input class="reply__bar" type="text" placeholder="메세지 보내기" />
        <i class="fa-solid fa-face-smile-wink"></i>
      </div>
      <div class="reply__column">
        <button class="reply__btn">
          <i class="fa-solid fa-microphone"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span><i class="fa-solid fa-face-sad-tear fa-2x"></i></span>
      <span>화면이 너무 커요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9494853238.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
