<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONCORD - 유정</title>
  </head>
  <body class="chat-body">
    <!-- ToDolist -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__time">18:26</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span class="status-bar__battery-per">58%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="alt-top-header">
      <div class="alt-top-header__column">
        <a href="message.html">
          <i class="fa-solid fa-arrow-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-top-header__column">
        <h1 class="alt-top-header__title">유정</h1>
      </div>
      <div class="alt-top-header__column">
        <div class="alt-top-header__btn">
          <i class="fa-solid fa-phone fa-lg"></i>
        </div>
        <div class="alt-top-header__btn">
          <i class="fa-solid fa-bars fa-xl"></i>
        </div>
      </div>
    </header>

    <main class="chat-main">testing</main>

    <script
      src="https://kit.fontawesome.com/9494853238.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
