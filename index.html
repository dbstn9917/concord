<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONCORD - Welcome</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__time">18:26</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span class="status-bar__battery-per">58%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <div class="welcome-header__logoBG">
        <i class="welcome-header__logo fa-solid fa-vr-cardboard"></i>
      </div>
      <h1 class="welcome-header__title">CONCORD에 오신 걸 환영합니다</h1>
      <p class="welcome-header__text">
        어울리고, 코딩하고, 가볍게 대화하세요.<br />
        이메일 혹은 전화번호로 로그인하세요!
      </p>
    </header>

    <form class="login-form" action="friends.html" method="get">
      <span class="login-form__text">계정 정보</span>
      <input
        class="login-form__input"
        type="text"
        placeholder="이메일 또는 전화번호"
      />
      <input class="login-form__input" type="password" placeholder="비밀번호" />
      <a class="login-form_a" href="#">비밀번호를 잊으셨나요?</a>
      <input
        class="login-form__input login-form__input--btn"
        type="submit"
        value="로그인"
      />
    </form>

    <div id="splash-screen">
      <i class="fa-solid fa-vr-cardboard"></i>
    </div>

    <div class="no-mobile">
      <i class="fa-solid fa-face-sad-tear no-mobile__icon"></i>
      <h1 class="no-mobile__title">화면이 너무 커요!</h1>
      <span class="no-mobile__subtitle"
        >Concord는 작은 화면에 최적화 되어있습니다</span
      >
      <div class="no-mobile__width-info">
        <i class="no-mobile__width-icon fa-solid fa-arrow-left"></i>
        <span class="no-mobile__width-text">창 너비를 줄여주세요!</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9494853238.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
