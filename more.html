<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONCORD - More</title>
  </head>
  <body>
    <!-- ToDolist -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__time">18:26</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span class="status-bar__battery-per">58%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="top-header">
      <h1 class="top-header__title">
        <i class="fa-solid fa-ellipsis fa-lg"></i>더보기
      </h1>
      <div class="top-header__btn-box">
        <span class="top-header__btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span class="top-header__btn">
          <i class="fa-solid fa-bell"></i>
        </span>
        <span class="top-header__btn top-header__btn--noti">
          <a href="settings.html">
            <i class="fa-solid fa-gear"></i>
          </a>
          <div class="badge badge--dot"></div
        ></span>
      </div>
    </header>

    <main class="main-screen more-main">
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__img-box">
            <img
              class="user-component__img user-component__img--lg"
              src="https://avatars.githubusercontent.com/u/170064271"
            />
            <div class="user-component__state user-component__state--online">
              <div class="user-component__state-icon"></div>
            </div>
          </div>
          <div class="user-component__text-box">
            <h3 class="user-component__title">윤수</h3>
            <span class="user-component__subtitle">
              **********@gmail.com<span class="user-component__subtitle--link"
                >확인하기</span
              ></span
            >
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-user-pen fa-xl"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-shield-halved"></i>
          <span>개정 보안</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-link"></i>
          <span>연결</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-credit-card"></i>
          <span>구독</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-headset"></i>
          <span>고객센터</span>
        </div>
      </div>

      <div class="more-service">
        <h2 class="more-service__title">추천 서비스</h2>
        <div class="more-service__apps">
          <div class="more-service__app">
            <div class="more-service__app-icon main-logo">
              <i class="fa-solid fa-code fa-2x"></i>
            </div>
            <span class="more-service__app-title">콩코딩</span>
          </div>
          <div class="more-service__app">
            <div class="more-service__app-icon main-logo">
              <i class="fa-solid fa-mug-saucer fa-2x"></i>
            </div>
            <span class="more-service__app-title">콩카페</span>
          </div>
          <div class="more-service__app">
            <div class="more-service__app-icon main-logo">
              <i class="fa-solid fa-laptop-code fa-2x"></i>
            </div>
            <span class="more-service__app-title">콩페이스</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="friends.html" class="nav-btn">
            <i class="fa-solid fa-user"></i>
            친구
          </a>
        </li>
        <li class="nav-item">
          <a href="message.html" class="nav-btn">
            <span class="nav__noti badge">7</span>
            <i class="fa-solid fa-comment"></i>
            메시지
          </a>
        </li>
        <li class="nav-item">
          <a href="find.html" class="nav-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
            찾기
          </a>
        </li>
        <li class="nav-item">
          <a href="more.html" class="nav-btn nav-btn--on">
            <span class="badge badge--dot nav__noti nav__noti--dot"></span>
            <i class="fa-solid fa-ellipsis"></i>
            더보기
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <i class="fa-solid fa-face-sad-tear no-mobile__icon"></i>
      <h1 class="no-mobile__title">화면이 너무 커요!</h1>
      <span class="no-mobile__subtitle"
        >Concord는 작은 화면에 최적화 되어있습니다</span
      >
      <div class="no-mobile__width-info">
        <i class="no-mobile__width-icon fa-solid fa-arrow-left"></i>
        <span class="no-mobile__width-text">창 너비를 줄여주세요!</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9494853238.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
