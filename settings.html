<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONCORD - Settings</title>
  </head>
  <body class="settings-body">
    <!-- ToDolist -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__time">18:26</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span class="status-bar__battery-per">58%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="alt-top-header">
      <div class="alt-top-header__column">
        <a href="more.html">
          <i class="fa-solid fa-arrow-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-top-header__column">
        <h1 class="alt-top-header__title">설정</h1>
      </div>
      <div class="alt-top-header__column">
        <div class="alt-top-header__btn">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
      </div>
    </header>

    <main class="main-screen setting-main">
      <h2 class="settings-list__header">CONCORD 설정</h2>

      <ul class="settings-list">
        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-solid fa-bullhorn"></i>
            <span>공지</span>
          </div>
          <div class="settings-list__column2"></div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-solid fa-flask"></i>
            <span>실험적 기능</span>
          </div>
          <div class="settings-list__column2"></div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-regular fa-circle-check"></i>
            <span>버전</span>
          </div>
          <div class="settings-list__column2">최신 버전!</div>
        </li>
      </ul>

      <h2 class="settings-list__header">계정 설정</h2>

      <ul class="settings-list">
        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-solid fa-circle-user"></i>
            <span>계정</span>
          </div>
          <div class="settings-list__column2"></div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-solid fa-shield-halved"></i>
            <span>개인정보 및 보안</span>
          </div>
          <div class="settings-list__column2">높음</div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-solid fa-mobile-screen"></i>
            <span>승인된 기기</span>
          </div>
          <div class="settings-list__column2"></div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-solid fa-link"></i>
            <span>연결</span>
          </div>
          <div class="settings-list__column2"></div>
        </li>
      </ul>

      <h2 class="settings-list__header">앱 설정</h2>

      <ul class="settings-list">
        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-solid fa-microphone"></i>
            <span>음성</span>
          </div>
          <div class="settings-list__column2"></div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-regular fa-window-maximize"></i>
            <span>테마</span>
          </div>
          <div class="settings-list__column2">다크 모드</div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-solid fa-align-left"></i>
            <span>텍스트</span>
          </div>
          <div class="settings-list__column2"></div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-solid fa-universal-access"></i>
            <span>접근성</span>
          </div>
          <div class="settings-list__column2"></div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-solid fa-language"></i>
            <span>언어</span>
          </div>
          <div class="settings-list__column2">한국어</div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-solid fa-bell"></i>
            <span>알림</span>
          </div>
          <div class="settings-list__column2"></div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column1">
            <i class="fa-solid fa-cog"></i>
            <span>고급</span>
          </div>
          <div class="settings-list__column2"></div>
        </li>
      </ul>
    </main>

    <div id="no-mobile">
      <span><i class="fa-solid fa-face-sad-tear fa-2x"></i></span>
      <span>화면이 너무 커요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9494853238.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
